<head>
  <title>ideacluster</title>
</head>

<body>
  {{> IdeaCluster}}
</body>

<template name="IdeaCluster">
	<h1 class="page-header">Alternate uses for a bowling pin</h1>
	<div class="container-fluid">
		<div class="row">
			<div id="left" class="col-md-3">
				<h3>Create New Stack</h3>
				<ul class="newstack ui-sortable">
					<li class="new">Drag ideas here to create a new cluster</li>
				</ul>
				<h3>Idea List</h3>
				<ul class="deck ui-sortable">
					{{#each ideas}}
						<li id={{_id}} class="instance">{{idea}}</li>	
					{{/each}}
				</ul>
			</div>
			<div id="right" class="col-md-9 bg-warning">
				<h3>Clusters</h3>
				<div class="stack ui-sortable" id="clusterarea">

				</div>
			</div>
		</div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
</template>
